<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Lens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="full-page">
    <header>
        <div class="navbar">
            <h3 class="name">The News Lens</h3>
            <div class="search-bar">
                <input type="text" placeholder="Search news, articles, and reports..." class="search-input">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </div>
            <ul class="filter-ul">
                <select name="" class="filter">
                    <option value="sortBy">Sort By</option>
                    <option value="publishedAt">Published At</option>
                    <option value="relevancy">Relevancy</option>
                    <option value="popularity">Popularity</option>
                </select>
                <select name="" class="filter">
                    <option value="language">language</option>
                    <option value="ar">en</option>
                    <option value="de">hi</option>
                    <option value="en">de</option>
                    <option value="es">es</option>
                    <option value="fr">fr</option>
                    <option value="he">he</option>
                </select>
            </ul>
        </div>
    </header>
    
    <main class="news-container">
        
    </main>
    <script src="app.js"></script>
</body>
</html>
